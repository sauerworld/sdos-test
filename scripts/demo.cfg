newgui keepdemogui [
	guititle "Keep demo?"
	guialign 0 [
        guilist [
            guibar
            guitext "^f7Automatic client demo recording is ^f0active."
            guitext "^f7Would you like to ^f0keep ^f7the last recorded demo?"
            guistrut
            guibar
            guilist [
                guistrut
                guitext "         "
                guibutton "^f0Yes ^f7(default) " [keepdemo 1]
                guistrut
                guibutton "^f3No " [keepdemo 0]
                guistrut
            ]
            guibar
        ]
	]
] "Client Demo"
