newgui gameclock_settings [
    guititle "Game Clock Settings"
    guibar

    guicheckbox "Show" gameclock
    //guicheckbox "Count up" gameclockcountup
    guistrut 1
    guicheckbox "Turn red on low time" gameclockturnredonlowtime
    guistrut 1
    guitext "Size:" 0
    guislider gameclocksize
                           
    guitab "Color"
                           
    guitext "Color (^f3R^f~/^f0G^f~/^f1B^f~/^f4A^f~):" 0
    guislider gameclockcolor_r
    guislider gameclockcolor_g
    guislider gameclockcolor_b
    guislider gameclockcolor_a
                           
    guitab "Position"
                           
    guitext "Offset (X/Y) ^f4(radar absent)^f~:" 0
    guislider gameclockoffset_x
    guislider gameclockoffset_y
    guistrut 1
    guitext "Offset (X/Y) ^f4(radar present)^f~:" 0
    guislider gameclockoffset_x_withradar
    guislider gameclockoffset_y_withradar
] "General"
